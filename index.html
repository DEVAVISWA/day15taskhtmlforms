<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day15 Task</title>
    <link rel="stylesheet" href="design.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body
    style="background-image: url('https://img.freepik.com/free-vector/vector-seamless-pancake-strawberry-blueberry-pattern-background_53876-176657.jpg');background-size: 2000px;">

    <div class="container-lg">
        <form id="formID">
            <div class="divs">
                <label class="lables fw-bolder">Firstname:-</label><input type="text" id="fname" class="inputs">
            </div>
            <div class="divs">
                <label class="lables fw-bolder">Laste Name:-</label><input type="text" id="lname" class="inputs">
            </div>
            <div class="divs">
                <label class="lables fw-bolder">Adderss:-</label><input placeholder="enter  your address..." type="text"
                    id="addres" class="inputs">
            </div>
            <div class="divs">
                <label class="lables fw-bolder">Pincode :-</label><input type="number" id="pincode" class="inputs">
            </div>
            <div class="divs">
                <label class="lables fw-bolder">Gender:-</label><input type="text" id="gender" class="inputs">
            </div>
            <div class="divs">
                <label class="lables fw-bolder"> Choice of Food</label>
                <select id="selectID" multiple>
                    <option value="Biriyani">Empty Biriyani</option>
                    <option value="Chicken_Biriyani">Chicken Biriyani</option>
                    <option value="Mutton_Biriyani">Mutton Biriyani</option>
                    <option value="Prawn_Biriyani">Prawn Biriyani</option>
                    <option value="MugalMutton_Biriyani">Mugal Mutton Biriyani</option>
                </select>
            </div>
            <div class="divs">
                <label class="lables fw-bolder">State:-</label><input type="text" id="state" class="inputs"><br>
            </div>
            <div class="divs">
                <label class="lables fw-bolder">Country:-</label><input type="text" id="country" class="inputs"><br>
            </div>
            <button type="submit" class="btn btn-outline-success fw-bolder">Submit</button>
        </form>

        <table width="800" class="table table-bordered border border-4 table-light table-striped-columns">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
            <tr>
                <td id="td1"></td>
                <td id="td2"></td>
                <td id="td3"></td>
                <td id="td4"></td>
                <td id="td5"></td>
                <td id="td6"></td>
                <td id="td7"></td>
                <td id="td8"></td>
            </tr>
        </table>
    </div>
    <script src="task.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
